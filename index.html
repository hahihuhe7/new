<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timer">현재시간</div>

    <script>
        let timer = document.querySelector('#timer');
        setInterval(function(){
            let date = new Date();
            timer.innerText = date.getHours() + " : " + 
            date.getMinutes() + " : " + date.getSeconds();
        }, 1000);

        
        //window
        //setInterval메서드 : 설정된 시간간격을 반복함.

        let now = new Date();
        now.setDate(now.getDate() - 50);
        console.log(now.toLocaleString());
        let today = new Date();
        let someday = new Date(2002, 1, 27);
        console.log(Math.round((today.getTime()-someday.getTime())/(365*24*60*60*1000)) + "년");

    </script>
    
</body>
</html>
